<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>error page</title>
  <style>
    body {
      text-align: center;
      background-color: azure;
    }
    a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease-in-out;
    }
    button {
      padding: 4px;
      background-color: aqua;
      width: 150px;
      height: 40px;
      border-radius: 8px;
      border: none;
    }
    nav {
      display: inline-flex;
      border-radius: 20px;
      border: 1px solid aquamarine;
      padding: 10px;
    }
    ul {
      list-style-type: none;
      display: flex;
    }
    li {
      margin-right: 20px;
    }
    a:hover {
      color: #ffd700; /* Change to your preferred hover color */
    }
  </style>
</head>
<body>
  <nav>
      <img src="logo.png" alt="college logo" width="80px">
      <ul>
        <li><a href="">INSERT</a></li>
        <li><a href="">VIEW</a></li>
        <li><a href="">DELETE</a></li>
        <li><a href="">UPDATE</a></li>
        <li><a href="">INFO</a></li>
      </ul>
  </nav>
  <main>
    <img src="../oops-image.png" alt="oops photo">
    <h2>Specified Error Message</h2>
    <button type="button"><a href="main.html">GO TO HOME</a></button>
  </main>
</body>
</html>
