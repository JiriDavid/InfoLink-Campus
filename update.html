<script>
  document.addEventListener("DOMContentLoaded", function () {
    const fieldSelect = document.getElementById("field");
    const newDataInput = document.getElementsByName("newData")[0];
    const updateForm = document.querySelector("form");

    // Event listener for form submission
    updateForm.addEventListener("submit", function (event) {
      // Validate the new data based on the selected option
      const selectedField = fieldSelect.value;
      const newData = newDataInput.value.trim(); // Trim whitespace

      if (validateData(selectedField, newData)) {
        // Validation successful, continue with the form submission
        return true;
      } else {
        // Validation failed, prevent form submission
        event.preventDefault();
        // You can also display an error message to the user if needed
        alert("Invalid data for the selected field.");
        return false;
      }
    });

    // Function to validate the new data based on the selected field
    function validateData(selectedField, newData) {
      // Add your validation logic here
      // Example: You can check the length or specific pattern for each field
      switch (selectedField) {
        case "name":
          return newData.length > 0;
        case "email":
          // Add your email validation logic
          return isValidEmail(newData);
        // Add more cases for other fields as needed
        default:
          // Default validation if no specific case is matched
          return true;
      }
    }

    // Example email validation function
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  });
</script>
